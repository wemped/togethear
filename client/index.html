<html ng-app='togethear-app' id='togethear-app'>
<head>
<!-- jQuery -->
<script src="./javascripts/assets/jquery.js"></script>
<script src="./javascripts/assets/progressbar.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<link type="text/css" rel="stylesheet" href="./styles/css/materialize.min.css"  media="screen,projection"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- <link rel="stylesheet" type="text/css" href="./styles/css/override.css"> -->
<link rel='stylesheet' type='text/css' href='./styles/css/index.css'>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-controller = 'UserController as uC' id="UserController">
    <header>
        <!-- Navbar and stuff -->
    </header>
    <div  ng-controller='ListenController as lC' id='ListenController'>
        <main>
            <div ng-view=""></div>
       </main>
        <!-- Player footer -->
        <footer id="footer" class='page-footer hidden'>
            <audio id='audio'></audio>
            <!-- <div class='row'> -->
                <div class="song-info">
                    <div id='now_playing_img_container'>
                        <img ng-src='{{lC.now_playing_info.artwork_url}}' class='circle'/>
                    </div>
                    <span ng-bind='lC.now_playing_info.title' class='now_playing_title light'></span>
                    <a ng-href = '{{lC.now_playing_info.sc_user_url}}'>
                        <span ng-bind='lC.now_playing_info.sc_username' class='now_playing_sc_user light'></span>
                    </a>
                    <i class="material-icons small now_playing_volume">volume_mute</i>
                </div>
                <div class="line-container" id="playerbar"></div>
            <!-- </div> -->
        </footer>
    </div>
</body>
<!-- Spotify -->
<script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
<!-- Socket.io -->
<script type ="text/javascript" src="/socket.io/socket.io.js"></script>
<!-- Angular -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
<title>togethear</title>
<script type="text/javascript">
//Define angular app//
var togethear_app = angular.module('togethear-app',['ngRoute']);
//Initialize playbar
var line = new ProgressBar.Line('#playerbar', {
	color: '#FF00FF'
});

</script>
<!-- Materialize javascript -->
<script type="text/javascript" src="./styles/js/materialize.min.js"></script>
<script src="./javascripts/services/chat_service.js"></script>
<!-- //Load Controllers and Factories// -->
<script src="./javascripts/factories/listen.js"></script>
<script src="./javascripts/controllers/listens.js"></script>
<script src="./javascripts/factories/user.js"></script>
<script src="./javascripts/controllers/users.js"></script>
<script src="./javascripts/factories/station.js"></script>
<script src="./javascripts/controllers/stations.js"></script>
<!-- <script src="./javascripts/controllers/players.js"></script> -->
<!-- <script src="./javascripts/services/player_service.js"></script> -->
<script src="./javascripts/initialize.js"></script>
<script src="./javascripts/routes.js"></script>

// line.animate(1.0, {from: {color: '#FF0000'}, to: {color: '#0000FF'}, duration: 0});
</script>
</html>
